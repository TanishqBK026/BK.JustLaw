<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUST LAW LEGAL CONSULTORS</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-400">
    <header class="text-gray-600 bg-gray-400 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img alt="testimonial" class="w-20 h-20 mb-1 object-cover object-center rounded-full inline-block bg-opacity-10" src="assets/images/lady_justice01.png">
        <span class="ml-3 text-3xl text-gray-700">Just Law</span>
      </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
        </nav>
        <button
        onclick="window.location.href='home.html';" class="inline-flex items-center bg-gray-400 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          Back
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
    
    <section class="text-gray-600 bg-gray-400 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -mx-4 -mb-10 text-center">
          <div class="sm:w-1/2 mb-10 px-4">
            <div class="rounded-lg h-64 overflow-hidden">
              <img alt="content" class="object-cover object-center h-full w-full" src="assets/images/identity.png">
            </div>
            <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Identity documents</h2>
            <p class="leading-relaxed text-base">We'll help you guide through the process of some important indian identity documents.</p>
            <button class="flex mx-auto mt-6 text-white bg-gray-600 border-0 py-2 px-5 focus:outline-none hover:bg-pink-200 rounded">Continue</button>
          </div>
          <div class="sm:w-1/2 mb-10 px-4">
            <div class="rounded-lg h-64 overflow-hidden">
              <img alt="content" class="object-cover object-center h-full w-full" src="assets/images/templates.png">
            </div>
            <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Templates for legal documentation</h2>
            <p class="leading-relaxed text-base">A system of online forms guides you through the creation of your documents.</p>
            <button class="flex mx-auto mt-6 text-white bg-gray-600 border-0 py-2 px-5 focus:outline-none hover:bg-pink-200 rounded" onclick="window.location.href='legaldoc.html';">Continue</button>
          </div>
        </div>
      </div>
    </section>

</body>
</html>
